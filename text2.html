<body>
    十载寒窗攀桂梦，一鸣霄汉唱金鸡。
    <br>
    扬帆万里芦花岸，归棹三秋柳叶堤。
    <br>
    适志鱼龙潜水跃，忧怀乌鹊择枝栖。
    <br>
    横渠四句心期远，家国拳凭紫玉梯。
</body>
